<md-toolbar>
    <div class="md-toolbar-tools">
        <span ui-sref="home"><md-button>Quizmaster</md-button></span>
        <span flex></span>

        <!--non authenticated user-->
        <div layout="row" ng-show="!user">
            <md-button ng-hide="choosingStrategy" ng-click="chooseStrategy()">Login <i class="mdi mdi-login"></i></md-button>

            <div ng-show="choosingStrategy">
                <md-button class="md-raised md-warn quiz-button-no-capital">
                    <i class="mdi mdi-facebook-box"></i> <a href="/auth/facebook">facebook</a>
                </md-button>
                <md-button class="md-raised md-warn quiz-button-no-capital">
                    <i class="mdi mdi-google-plus-box"></i> <a href="/auth/google">google</a>
                </md-button>
            </div>
        </div>


        <!--authenticated user-->
        <div ng-show="user">
            <md-button ng-hide="choosingStrategy"><a href="/auth/logout">Logout</a> <i class="mdi mdi-logout"></i></md-button>
        </div>
    </div>
</md-toolbar>
